name: example
description: An example
version: 1.0.0
publish_to: 'none'

environment:
  sdk:
  flutter:

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^0.1.3
  provider: ^4.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_driver:
