  dart_dependencies_report: 
    path: ../
  flutter_analysis_options:
    git: 
      url: https://github.com/defuncart/flutter_analysis_options
    version: 0.0.1

flutter:
  uses-material-design: true

dart_dependencies_report:
  title: Dependencies Report
  output_dir: ''
  output_filename: dependencies_report
  generate_pdf: true
  generate_md: true
